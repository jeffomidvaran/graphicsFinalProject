	<!-- VERTEX SHADER  -->
	<script type="x-shader/x-vertex" id="vshader-source" >
		attribute vec3 a_position;
		attribute vec3 a_normal;
		attribute vec3 a_color;

		uniform mat4 modelview;  
		uniform mat4 projection; 

		uniform mat3 normalMatrix;
		
		varying vec4 v_color;
		varying vec3 v_normal;  
		varying vec3 v_position; 
		varying vec4 v_eyeCoords; 

		void main(){
			vec4 position = vec4(a_position,1.0);
			vec4 eyeCoords = modelview * position;
			gl_Position = projection * eyeCoords;

			v_position = a_position; 
			v_eyeCoords = eyeCoords; 
			v_normal = normalize(normalMatrix * a_normal);
			v_color = vec4(a_color, 1); 
		}


	</script>
	

	<script type="x-shader/x-fragment" id="fshader-source" >
		#ifdef GL_FRAGMENT_PRECISION_HIGH
			precision highp float;
		#else
			precision mediump float;
		#endif

		uniform mat4 modelview;  

		uniform int sunIsUp; 
		uniform int lightColoringInProgress; 

		uniform vec4 sunLightPosition; 
		uniform vec4 diffuseColor;
		uniform vec3 specularColor;
		uniform float specularExponent;

		varying vec4 v_color;
		varying vec3 v_normal;  
		varying vec4 v_eyeCoords; 
		varying vec3 v_position; 

		void main() {

			vec3 N, V; 
			N = v_normal; 
			vec4 ambientLight = 0.1 * diffuseColor;
			V = normalize( -v_eyeCoords.xyz); 

			// ########################################### 
			// ######## Sun Light ######################## 
			// ########################################### 
			vec3 SL, sun_R;
			SL = normalize(sunLightPosition.xyz); 
			sun_R = -reflect(SL,N);

			vec4 sunDiffuseLight = 0.8 * diffuseColor * max(dot(N,SL), 0.0); 
			vec4 sunSpecularLight= 0.4 * vec4(specularColor.xyz, 1.0) * 
							    pow(max(dot(sun_R,V), 0.0), specularExponent); 

			vec4 sunLight = ambientLight + sunDiffuseLight + sunSpecularLight; 


			// ########################################### 
			// ######## STREET LIGHT ##################### 
			// ########################################### 

			vec3 PL, pole_R; 
			// PL = normalize(poleLightPosition.xyz);

			vec4 poleLightPosition = vec4(0, 0, -0.29, 0.1); 
			PL = normalize(poleLightPosition.xyz /  poleLightPosition.w - v_eyeCoords.xyz);
			float div = 1.0; 

			float a = 0.25;
            float b = 0.25; 
            float c = 0.5; 
            float dist_pole_to_current = pow(v_position.x - poleLightPosition.x, 2.0) +
                                         pow(v_position.y - poleLightPosition.y, 2.0) +
                                         pow(v_position.z - poleLightPosition.z, 2.0) ;
			float f_att = 1.0/(a+ b*dist_pole_to_current + pow(c * dist_pole_to_current,2.0)); 


			vec4 poleDiffuseLight = f_att * diffuseColor * max(dot(N,PL), 0.0);
			vec4 poleSpecularLight= 0.4 * vec4(specularColor.xyz, 1.0) * 
							        pow(max(dot(pole_R,V), 0.0), specularExponent); 

			vec4 streetLight = ambientLight + poleDiffuseLight + poleSpecularLight; 

			// ########################################### 
			// ######## HEADLIGHTS ####################### 
			// ########################################### 













			// DAY TIME
			if(lightColoringInProgress == 1 && sunIsUp == 1){
				gl_FragColor = v_color + sunDiffuseLight * 0.2 + sunSpecularLight * 0.2; 
			}
			else if(lightColoringInProgress == 0 && sunIsUp == 1){
				gl_FragColor = v_color + 1.5 *sunLight; 
			}

			// NIGHT TIME
			else if(lightColoringInProgress == 1 && sunIsUp == 0){
				gl_FragColor = v_color; 
			}else if(lightColoringInProgress == 0 && sunIsUp == 0){
				//gl_FragColor = v_color +  0.4 * streetLight; 
				gl_FragColor = v_color;

			}



		}

	</script>
