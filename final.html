	<!-- VERTEX SHADER  -->
	<script type="x-shader/x-vertex" id="vshader-source" >
		attribute vec3 a_position;
		attribute vec3 a_normal;
		attribute vec3 a_color;

		uniform mat4 modelview;  
		uniform mat4 projection; 

		uniform mat3 normalMatrix;
		
		varying vec4 v_color;
		varying vec3 v_normal;  
		varying vec3 v_position; 

		void main(){
			vec4 position = vec4(a_position,1.0);
			vec4 eyeCoords = modelview * position;
			gl_Position = projection * eyeCoords;

			v_position = a_position; 
			v_normal = normalize(normalMatrix * a_normal);
			v_color = vec4(a_color, 1); 
		}


	</script>
	

	<script type="x-shader/x-fragment" id="fshader-source" >
		#ifdef GL_FRAGMENT_PRECISION_HIGH
			precision highp float;
		#else
			precision mediump float;
		#endif

		uniform mat4 modelview;  

		uniform int sunIsUp; 
		uniform int lightColoringInProgress; 

		uniform vec4 sunLightPosition; 
		uniform vec4 diffuseColor;
		uniform vec3 specularColor;
		uniform float specularExponent;

		uniform vec4 rightHeadLightPosition; 
		uniform vec4 leftHeadLightPosition; 


		varying vec4 v_color;
		varying vec3 v_normal;  
		varying vec3 v_position; 


		void main() {

			vec3 N = normalize(v_normal); 
			vec4 ambientLight = 0.1 * diffuseColor;
			vec3 n_position = normalize(v_position); 
			vec4 eye = modelview * vec4(n_position, 1.0); 
			vec3 V = normalize(-eye.xyz); 
			vec4 n_color = normalize(v_color); 

			// ########################################### 
			// ######## Sun Light ######################## 
			// ########################################### 

			vec3 SL = normalize(sunLightPosition.xyz); 
			vec3 sun_R = -reflect(SL,N);

			vec4 sunDiffuseLight = 0.8 * diffuseColor * max(dot(N,SL), 0.0); 
			vec4 sunSpecularLight= 0.4 * vec4(specularColor.xyz, 1.0) * 
							    pow(max(dot(sun_R,V), 0.0), specularExponent); 

			vec4 sunLight = ambientLight + sunDiffuseLight + sunSpecularLight; 
			

			// ########################################### 
			// ######## STREET LIGHT ##################### 
			// ########################################### 

			vec4 poleLightPosition= vec4(0,0, -200,10); 
			vec3 PL = normalize(poleLightPosition.xyz/poleLightPosition.w - eye.xyz);
			vec4 plp1= vec4(0,0, -145,10); 
			vec3 PL1 = normalize(plp1.xyz/plp1.w - eye.xyz);

			float a = 0.2;
            float b = 0.2; 
            float c = 0.5; 
			float kd = 5.0; 
			float distance = pow(n_position.x - PL.x , 2.0) + pow(n_position.y - PL.y, 2.0) + pow(n_position.z - PL.z, 2.0); 
			vec4 streetLightBasic = kd * diffuseColor * max(dot(N,PL1), 0.0); 
			vec4 streetLightSpot = kd * diffuseColor * max(dot(N,PL), 0.0) / ( a + b * distance + c * pow(distance, 2.0)); 
			vec4 streetLight = 0.4 * streetLightBasic + streetLightSpot; 


			// ########################################### 
			// ######## HEADLIGHTS ####################### 
			//   dot(vectorToLightSource, uLightDirection) < limit
			//           LHL                  LHL
			//     z should go from -10 to -20
			// ################################## 


			vec4 lhp = leftHeadLightPosition; 
			vec4 rhp = rightHeadLightPosition; 
			vec3 LHL = normalize(lhp.xyz/lhp.w -eye.xyz);
			vec3 RHL = normalize(rhp.xyz/rhp.w -eye.xyz);

			vec3 lhl_direction = LHL - v_position.xyz;
			vec3 RA =  v_position.xyz - RHL;

			distance= pow(n_position.x - LHL.x, 2.0) + 
					  pow(n_position.y - LHL.y, 2.0) + 
					  pow(n_position.z - LHL.z, 2.0) ;


			float hl_intensity = 1.5;
			a =  0.25;
			b =  0.25;
			c =  1.0; 
			vec4 leftHeadLight  = hl_intensity * diffuseColor * max(dot(N,LHL), 0.0);
		                    	 //  ( a + b * distance + c * pow(distance, 2.0)); 
			vec4 rightHeadLight = hl_intensity * diffuseColor * max(dot(N,RHL), 0.0); 


			vec4 finalHeadLights = leftHeadLight + rightHeadLight; 

// 			if(dot(LHL, lhl_direction) < 0.94){
//   				finalHeadLights = finalHeadLights + leftHeadLight; 
//   			}
// 			if(dot(RHL,RA) < 0.9){
//   				finalHeadLights = finalHeadLights + rightHeadLight; 
//   			}
   			


 			// DAY TIME
 			if(lightColoringInProgress == 1 && sunIsUp == 1){
 				gl_FragColor = v_color + sunDiffuseLight * 0.2 + sunSpecularLight * 0.2; 
 			}
 			else if(lightColoringInProgress == 0 && sunIsUp == 1){
 				gl_FragColor = v_color + 4.0 *sunLight; 
 			}
 			// NIGHT TIME
 			else if(lightColoringInProgress == 1 && sunIsUp == 0){
 				gl_FragColor = v_color; 
 			}else if(lightColoringInProgress == 0 && sunIsUp == 0){
 				gl_FragColor = v_color + streetLight + finalHeadLights; 
 			}



		}

	</script>
